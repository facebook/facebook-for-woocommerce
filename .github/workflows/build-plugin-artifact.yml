name: Build Plugin Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - uses: actions/checkout@v1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          composer install
      
      - name: Build plugin
        run: npm run build
      
      - name: Store built plugin
        uses: actions/upload-artifact@master
        continue-on-error: true
        with:
          name: facebook-for-woocommerce
          path: facebook-for-woocommerce.zip
          
      - name: Check if build succeeded
        id: check_build
        run: |
          if [ -f "facebook-for-woocommerce.zip" ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "filesize=$(du -h facebook-for-woocommerce.zip | cut -f1)" >> $GITHUB_OUTPUT
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Add success PR comment
        if: steps.check_build.outputs.build_success == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-artifact
          message: |
            ## üì¶ Plugin Build Ready
            
            **Build Information:**
            - PR: #${{ github.event.pull_request.number }}
            - Commit: ${{ github.sha }}
            - File Size: ${{ steps.check_build.outputs.filesize }}
            - Build Date: ${{ github.event.pull_request.updated_at }}
            
            The latest built version of this plugin is ready. To download:
            
            1. [Go to the Actions run](https://github.com/${{ github.repository_owner }}/${{ github.repository_name }}/actions/runs/${{ github.run_id }})
            2. Scroll to the bottom and look for the "Artifacts" section
            3. Download the "facebook-for-woocommerce" zip file
            
      - name: Add failure PR comment
        if: steps.check_build.outputs.build_success == 'false'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: build-artifact
          message: |
            ## ‚ùå Plugin Build Failed
            
            The workflow tried to build the plugin but couldn't find the zip file.
            Please check the [Actions logs](https://github.com/${{ github.repository_owner }}/${{ github.repository_name }}/actions/runs/${{ github.run_id }}) for details. 