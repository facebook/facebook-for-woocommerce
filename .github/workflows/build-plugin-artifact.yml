name: Build Plugin Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - release/*
      - tzahgr/build_artifact

jobs:
  build-and-upload:
    uses: ./.github/workflows/shared-build-plugin-artifact.yml@tzahgr/build_artifact
    with:
      ref: ${{ github.ref }}
      pr_number: ${{ github.event.pull_request.number }}