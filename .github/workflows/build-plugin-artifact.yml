name: Build Plugin Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          composer install
      
      - name: Build plugin
        run: npm run build
      
      - name: Store built plugin
        uses: actions/upload-artifact@master
        continue-on-error: true
        with:
          name: facebook-for-woocommerce
          path: facebook-for-woocommerce.zip
          
      - name: Check if build succeeded
        id: check_build
        run: |
          if [ -f "facebook-for-woocommerce.zip" ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "filesize=$(du -h facebook-for-woocommerce.zip | cut -f1)" >> $GITHUB_OUTPUT
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create simple summary
        run: echo "‚¨áÔ∏è Scroll to the bottom of this page and download the 'facebook-for-woocommerce' artifact to get the latest plugin build." > $GITHUB_STEP_SUMMARY
        
      - name: Update PR description
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get PR number from pull_request event
            const prNumber = context.payload.pull_request.number;
            console.log(`Updating description for PR #${prNumber}`);
            
            // Get the current PR description
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const timestamp = new Date().toISOString();
            const commitSha = context.sha.substring(0, 7);
            
            // Create build info section
            let buildInfoSection = '';
            if ("${{ steps.check_build.outputs.build_success }}" === "true") {
              buildInfoSection = "## üì¶ Latest Plugin Build\n\n" +
                `**Built at:** ${timestamp}\n` +
                `**Commit:** ${commitSha}\n` +
                `**Size:** ${{ steps.check_build.outputs.filesize }}\n\n` +
                `**Download:** [Click here to download the plugin](${runUrl})\n\n` +
                `_To download: Click the link above ‚Üí Scroll to bottom ‚Üí Download "facebook-for-woocommerce" artifact_`;
            } else {
              buildInfoSection = "## ‚ùå Plugin Build Failed\n\n" +
                `**Attempted at:** ${timestamp}\n` +
                `**Commit:** ${commitSha}\n\n` +
                `Please check the [workflow logs](${runUrl}) for more information.`;
            }
            
            // Update PR description
            let body = pr.body || '';
            
            // Remove existing build section if it exists
            body = body.replace(/## üì¶ Latest Plugin Build[\s\S]*?(?=##|$)/g, '');
            body = body.replace(/## ‚ùå Plugin Build Failed[\s\S]*?(?=##|$)/g, '');
            
            // Add new build section
            body = body + '\n\n' + buildInfoSection;
            
            // Update the PR
            try {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                body: body
              });
              console.log("Successfully updated PR description");
            } catch (error) {
              console.log("Error updating PR description:", error);
            } 