name: Build Plugin Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          composer install
      
      - name: Build plugin
        run: npm run build
      
      - name: Store built plugin
        uses: actions/upload-artifact@master
        continue-on-error: true
        with:
          name: facebook-for-woocommerce
          path: facebook-for-woocommerce.zip
          
      - name: Check if build succeeded
        id: check_build
        run: |
          if [ -f "facebook-for-woocommerce.zip" ]; then
            echo "build_success=true" >> $GITHUB_OUTPUT
            echo "filesize=$(du -h facebook-for-woocommerce.zip | cut -f1)" >> $GITHUB_OUTPUT
          else
            echo "build_success=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create build info file
        run: |
          mkdir -p build-info
          echo "# Plugin Build Information" > build-info/README.md
          echo "" >> build-info/README.md
          echo "- PR: #${{ github.event.pull_request.number }}" >> build-info/README.md
          echo "- Commit: ${{ github.sha }}" >> build-info/README.md
          echo "- Repository: ${{ github.repository }}" >> build-info/README.md
          echo "- Workflow Run: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> build-info/README.md
          
          if [[ "${{ steps.check_build.outputs.build_success }}" == "true" ]]; then
            echo "- Status: ✅ Success" >> build-info/README.md
            echo "- File Size: ${{ steps.check_build.outputs.filesize }}" >> build-info/README.md
            
            echo "## Download Instructions" >> build-info/README.md
            echo "" >> build-info/README.md
            echo "1. Go to [Actions Run #${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> build-info/README.md
            echo "2. Scroll to the bottom of the page" >> build-info/README.md
            echo "3. Under 'Artifacts', download 'facebook-for-woocommerce'" >> build-info/README.md
          else
            echo "- Status: ❌ Failed" >> build-info/README.md
            echo "" >> build-info/README.md
            echo "Build failed. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})." >> build-info/README.md
          fi
      
      - name: Upload build info
        uses: actions/upload-artifact@master
        with:
          name: build-info
          path: build-info/
      
      - name: Create simple summary
        run: echo "⬇️ Scroll to the bottom of this page and download the 'facebook-for-woocommerce' artifact to get the latest plugin build." > $GITHUB_STEP_SUMMARY 